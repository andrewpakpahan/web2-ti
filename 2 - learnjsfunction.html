<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS Functions</title>
</head>
<body>
    <script>
        function andrew() {
            console.log('Hi');
        }

        andrew();

        function andrewPlus(one) {
            console.log("Andrew & " + one);
        }

        andrewPlus("Valentine");

        function andrewPlusChildren(one, firstChild, secondChild) {
            console.log("Andrew & " + one + " & " + firstChild + " & " + secondChild)
        }

        let plusOne = "Valentine";
        let firstChild = "Adeline";
        let secondChild = "Mirielle";

        andrewPlusChildren(plusOne, firstChild, secondChild);

        function andrewSum(a, b, c) {
            return a + b + c; 
        }

        let resultSum = andrewSum(1, 2, 3);
        console.log(resultSum);

        function andrewScope(x) {
            let y = 1; 
            return x + y;
        }

        let y = 2;
        let x = 3;
        let resultAndrewScope = andrewScope(7);
        console.log(resultAndrewScope); // Output: 8
        console.log(y); // Output: 2

        // Traditional Function
        // function andrewMultiply(a, b) {
        //     return a * b;
        // }

        // Arrow Function
        // let andrewMultiply = (a, b) => {
        //     return a * b;
        // }

        // Arrow function (shorter version)
        let andrewMultiply = (a, b) => a * b;

        console.log(andrewMultiply(3, 3));

        // function sayHi(name) {
        //     return "Hi, " + name;
        // }

        // Arrow function
        let sayHi = name => "Hi, " + name;

        console.log(sayHi("Andrew"));



    </script>
</body>
</html>
