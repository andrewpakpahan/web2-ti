<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS Functions</title>
</head>
<body>
    <script>
        function andrew() {
            console.log('Hi');
        }

        andrew();

        function andrewPlus(one) {
            console.log("Andrew & " + one);
        }

        andrewPlus("Valentine");

        function andrewPlusChildren(one, firstChild, secondChild) {
            console.log("Andrew & " + one + " & " + firstChild + " & " + secondChild)
        }

        let plusOne = "Valentine";
        let firstChild = "Adeline";
        let secondChild = "Mirielle";

        andrewPlusChildren(plusOne, firstChild, secondChild);




    </script>
</body>
</html>
