<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{ message }} from {{ name }} 
        <br>
        My id is {{ id }}, my age is {{ age }}, my gender is {{ gender }}

    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!', 
                    name: 'Andrew',
                    //Create 3 other properties and display them
                    id: 123, 
                    age: 17,
                    gender: 'Male',
                    //Create a property using array data type
                    //the array should consist of at least 3 items
                    hobbies: ['Badminton', 'Basketball', 'Traveling']

                }
            }
        }).mount('#app');
        
    </script>

</body>
</html>
