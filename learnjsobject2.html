<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS Object part 2</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }
            speak() {
                console.log(`${this.name} makes a noise.`);
            }
        }

        let cat = new Animal("Manis");
        cat.speak();
        let elephant = new Animal("Dumbo");
        elephant.speak();

        class Dog extends Animal {
            constructor(name, breed) {
                super(name);
                this.breed = breed;
            }
            bark() {
                console.log(this.name + " barks")
            }
        }

        let blackDog = new Dog("blackie", "cihuahua");
        blackDog.bark();
        blackDog.speak();






        

    </script>
</body>
</html>
