<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS Object</title>
</head>
<body>
    <script>
    const student = {
        name : "Andrew",
        studentID : "0242007",
        gender: "Male",
        major: "Informatics Engineering",
        hello: function() {
            console.log("Hello");
        }
    }

    console.log(student.name);
    console.log(student.studentID);
    console.log(student["gender"]);
    console.log(student["major"]);

    student.name = "Budi";
    console.log(student.name);

    //Call a method
    student.hello();


    </script>
    
</body>
</html>
